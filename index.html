<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS only -->
        <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

        <!-- font awesome  -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

        <!--<link rel="stylesheet" href="styles/bootsrap.min.css">-->
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="bootstrap.css">

        <title>Capstone2</title>
    </head>

    <body class="text-left">

        <!-- NAVBAR -->
        <div class="topnav" id="myTopnav">
            <a href="practice.html" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#register">Register</a>
            <a href="#contact">Contact</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>



        <!-- FORM -->
        <div class="main-content col-md-12">
            <div class="card-body">
                <div class="card-title mb-3"><b>Create an account</b></div>
                <form class="needs-validation" novalidate="novalidate">
                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="validationCustomUsername">Username</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                </div>
                                <input class="form-control" id="validationCustomUsername" type="text" placeholder="Username" required>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="validationCustom01">Email address</label>
                            <input class="form-control" id="validationCustom01" type="email" placeholder="Email" required>
                            <!--  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            <div class="invalid-feedback">
                                Please enter a valid email.
                            </div>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="validationCustom02">Phone</label>
                            <input class="form-control" id="validationCustom02" type="tel" placeholder="Enter phone" required>
                            <div class="invalid-feedback">
                                Please enter a valid phone number.
                            </div>
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="validationCustom03">Password</label>
                            <input class="form-control" id="validationCustom03" type="password" placeholder="Password" required>
                            <div class="invalid-feedback">
                                Please enter a strong password.
                            </div>
                            <div class="valid-feedback">
                                Strong!
                            </div>
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="validationCustom04">Confirm Password</label>
                            <input class="form-control" id="validationCustom04" type="password" placeholder="Confirm Password" required>
                            <div class="invalid-feedback" id="confirmPasswordFeedback">
                                
                            </div>
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="picker1">Gender</label>
                            <select class="form-control" id="validationCustom05" required>
                                <option>Select Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Prefer not to say</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a gender.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" id="invalidCheck" type="checkbox" required="required">
                            <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions

                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.

                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

        <script src="script/bootstrap.bundle.js"></script>
        <script src="script/bootstrap.js"></script>
        <script src="script/index.js"></script>
        <script type="text/javascript" src="script/form.validation.script.min.js"></script>

    </body>

</html>

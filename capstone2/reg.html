<form class="form-box">
  <h2><strong>Create an Account</strong></h2>
  <form>
    <div class="form-group">
      <label for="exampleInputusername1"><strong>Username</strong></label>
      <input type="text" class="form-control" id="exampleInputusername1" aria-describedby="emailHelp" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1"><strong>Email address</strong></label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1"><strong>Password</strong></label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div>
      <label for="exampleInputPassword1"><strong>Confirm Password</strong></label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
    </div>
    <div>
      <label for="exampleInputphone1"><strong>Phone</strong></label>
      <input type="tel" class="form-control" id="exampleInputphone1" placeholder="Phone" pattern="[0-9](11)">
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio1"><strong>Male</strong></label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio2"><strong>Female</strong></label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</form>
